<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JWT Auth</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <header>
            <h1>Welcome Back</h1>
            <p>Please sign in to your account</p>
        </header>
        <form id="loginForm" class="auth-form" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required aria-describedby="usernameError">
                <span id="usernameError" class="error-message" role="alert"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required aria-describedby="passwordError">
                <span id="passwordError" class="error-message" role="alert"></span>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        <p class="switch-link">Don't have an account? <a href="register.html">Register here</a></p>
        <div id="message" class="message" role="status" aria-live="polite"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
